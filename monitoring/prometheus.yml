global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'unspend-backend'
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: '/api/metrics'
    
  - job_name: 'unspend-batch-processor'
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: '/api/batch/stats'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

rule_files:
  - 'alerts.yml'