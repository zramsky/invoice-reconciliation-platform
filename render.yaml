services:
  - type: web
    name: invoice-reconciliation-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    healthCheckPath: /api/ping
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPLOAD_FOLDER
        value: uploads
      - key: MAX_FILE_SIZE  
        value: "10485760"