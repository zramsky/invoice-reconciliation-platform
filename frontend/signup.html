<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Unspend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* UNSPEND ORANGE SYSTEM */
            --orange-600: #FF7A1A;
            --orange-500: #FF8C3A;
            --orange-400: #FF9C66;
            --orange-300: #FFB38A;
            --orange-200: #FFD1B3;
            --orange-100: #FFE8D9;
            
            /* UNSPEND NEUTRAL SYSTEM */
            --ink-900: #0B0B0C;
            --ink-800: #111113;
            --ink-600: #2A2A2E;
            --cloud-200: #EDEEF0;
            --cloud-100: #F7F7F8;
            
            /* SEMANTIC COLORS */
            --primary: var(--orange-600);
            --success: #00E676;
            --error: #FF5252;
            
            /* TEXT COLORS */
            --text-primary: var(--cloud-100);
            --text-secondary: var(--cloud-200);
            --text-muted: rgba(237, 238, 240, 0.7);
            
            /* BACKGROUND SYSTEM */
            --bg-main: var(--ink-900);
            --bg-surface: var(--ink-800);
            --bg-elevated: var(--ink-600);
            
            /* BORDER SYSTEM */
            --border-light: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.12);
            --border-orange: var(--orange-600);
            
            /* TYPOGRAPHY */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            
            /* SHADOWS & GLOWS */
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.2);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.35);
            --glow-orange: 0 0 12px rgba(255, 176, 107, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-container {
            background: var(--bg-surface);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-medium);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 122, 26, 0.1);
        }

        .form-help {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--orange-500);
            box-shadow: var(--glow-orange);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }


        .required {
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Unspend</h1>
            <p>Cut waste. Keep the signal.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Your Company (Optional)">
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Choose a strong password">
                <div class="form-help">Must be at least 8 characters with uppercase, lowercase, and number</div>
            </div>

            <button type="submit" class="btn" id="signupBtn">Create Account</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const signupBtn = document.getElementById('signupBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Update button
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        full_name: fullName,
                        email, 
                        password,
                        company 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    
                    // Redirect to login page after successful registration
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                signupBtn.textContent = 'Create Account';
                signupBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
