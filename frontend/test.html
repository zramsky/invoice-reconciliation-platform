<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Backend Integration Test</h1>
    <div id="results"></div>
    
    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing backend connection...</p>';
            
            try {
                console.log('ğŸ” Testing BackendConfig');
                
                if (typeof BackendConfig === 'undefined') {
                    results.innerHTML += '<p>âŒ BackendConfig is undefined!</p>';
                    return;
                }
                
                const backendUrl = BackendConfig.getBackendUrl();
                results.innerHTML += `<p>ğŸŒ Backend URL: ${backendUrl}</p>`;
                
                if (!backendUrl) {
                    results.innerHTML += '<p>âŒ No backend URL returned!</p>';
                    return;
                }
                
                results.innerHTML += '<p>ğŸš€ Fetching vendors...</p>';
                const response = await fetch(`${backendUrl}/api/vendors`);
                
                results.innerHTML += `<p>ğŸ“¡ Response: ${response.status} ${response.statusText}</p>`;
                
                if (response.ok) {
                    const vendors = await response.json();
                    results.innerHTML += `<p>âœ… Success! Found ${vendors.length} vendors:</p>`;
                    results.innerHTML += `<pre>${JSON.stringify(vendors, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p>âŒ Request failed: ${response.status}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>ğŸ’¥ Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        // Run test on load
        document.addEventListener('DOMContentLoaded', testBackend);
    </script>
</body>
</html>
