<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile - Contract Reconciliation Platform</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e293b;
            --dark-light: #334155;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--surface) 0%, var(--dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 20px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Vendor Info Section */
        .vendor-header {
            max-width: 1400px;
            margin: 40px auto 30px;
            padding: 0 20px;
        }

        .vendor-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .vendor-meta {
            display: flex;
            gap: 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .vendor-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Tabs */
        .tabs-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .tabs-header {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Contract Tab */
        .contract-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ap-terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .term-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
        }

        .term-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .term-value {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Invoice Section */
        .invoice-upload-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .invoices-list {
            display: grid;
            gap: 20px;
        }

        .invoice-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .invoice-card:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .invoice-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .invoice-meta {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .invoice-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-matched {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-discrepancy {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        /* Invoice Detail Modal */
        .invoice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .invoice-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface-light);
            border-radius: 16px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .close-modal {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .reconciliation-results {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .result-item.match {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success);
        }

        .result-item.discrepancy {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--error);
        }

        /* Hidden file input */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <button class="back-btn" onclick="goToDashboard()">
                <span>‚Üê</span> Back to Dashboard
            </button>
            <div>Contract Reconciliation Platform</div>
        </div>
    </div>

    <!-- Vendor Info -->
    <div class="vendor-header">
        <h1 class="vendor-title" id="vendorName">Loading...</h1>
        <div class="vendor-meta">
            <div class="vendor-meta-item">
                <span>üìÑ</span>
                <span id="contractDate">Contract from -</span>
            </div>
            <div class="vendor-meta-item">
                <span>üìä</span>
                <span id="invoiceCount">0 Invoices</span>
            </div>
            <div class="vendor-meta-item">
                <span>üí∞</span>
                <span id="totalValue">$0.00</span>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="tabs-header">
            <button class="tab-btn active" onclick="switchTab('contract')">
                üìã Contract Details
            </button>
            <button class="tab-btn" onclick="switchTab('invoices')">
                üìÑ Invoices
            </button>
            <button class="tab-btn" onclick="switchTab('analytics')">
                üìä Analytics
            </button>
        </div>

        <!-- Contract Tab -->
        <div class="tab-content active" id="contractTab">
            <div class="contract-section">
                <h2 class="section-title">
                    <span>üíº</span> AP Terms from Contract
                </h2>
                <div class="ap-terms-grid" id="apTermsGrid">
                    <!-- AP terms will be populated here -->
                </div>
            </div>

            <div class="contract-section">
                <h2 class="section-title">
                    <span>üìÑ</span> Contract Document
                </h2>
                <div id="contractViewer">
                    <!-- Contract preview/download will be here -->
                </div>
            </div>
        </div>

        <!-- Invoices Tab -->
        <div class="tab-content" id="invoicesTab">
            <div class="invoice-upload-section">
                <h2 style="margin-bottom: 15px;">Upload New Invoice</h2>
                <p style="margin-bottom: 20px; opacity: 0.9;">
                    Upload an invoice to automatically reconcile against contract terms
                </p>
                <button class="upload-btn" onclick="uploadInvoice()">
                    <span>üì§</span> Upload Invoice
                </button>
                <input type="file" id="invoiceFileInput" accept=".pdf,.png,.jpg,.jpeg" onchange="handleInvoiceUpload(event)">
            </div>

            <div class="invoices-list" id="invoicesList">
                <!-- Invoice cards will be populated here -->
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="analyticsTab">
            <div class="contract-section">
                <h2 class="section-title">
                    <span>üìà</span> Reconciliation Analytics
                </h2>
                <div id="analyticsContent">
                    <!-- Analytics charts and summaries -->
                </div>
            </div>
        </div>
    </div>

    <!-- Invoice Detail Modal -->
    <div class="invoice-modal" id="invoiceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalInvoiceTitle">Invoice Details</h2>
                <button class="close-modal" onclick="closeInvoiceModal()">√ó</button>
            </div>
            <div id="modalInvoiceContent">
                <!-- Invoice details and reconciliation results -->
            </div>
        </div>
    </div>

    <script>
        // Current vendor data
        let currentVendor = null;
        let vendorInvoices = [];

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadVendorProfile();
        });

        function loadVendorProfile() {
            // Get vendor ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const vendorId = urlParams.get('id');
            
            if (!vendorId) {
                alert('No vendor ID provided');
                goToDashboard();
                return;
            }

            // Load vendor from localStorage
            const vendors = JSON.parse(localStorage.getItem('vendors') || '[]');
            currentVendor = vendors.find(v => v.id === vendorId);
            
            if (!currentVendor) {
                alert('Vendor not found');
                goToDashboard();
                return;
            }

            // Load vendor invoices
            vendorInvoices = JSON.parse(localStorage.getItem(`vendor_invoices_${vendorId}`) || '[]');

            // Populate vendor information
            updateVendorDisplay();
        }

        function updateVendorDisplay() {
            // Update header
            document.getElementById('vendorName').textContent = currentVendor.name;
            document.getElementById('contractDate').textContent = 
                `Contract from ${currentVendor.effectiveDate || 'N/A'}`;
            document.getElementById('invoiceCount').textContent = 
                `${vendorInvoices.length} Invoice${vendorInvoices.length !== 1 ? 's' : ''}`;
            
            // Calculate total value from invoices
            const totalValue = vendorInvoices.reduce((sum, inv) => 
                sum + (parseFloat(inv.amount?.replace(/[$,]/g, '') || 0)), 0);
            document.getElementById('totalValue').textContent = 
                `$${totalValue.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;

            // Populate AP Terms
            populateAPTerms();
            
            // Populate invoices list
            populateInvoicesList();
        }

        function populateAPTerms() {
            const apTermsGrid = document.getElementById('apTermsGrid');
            const contractAnalysis = currentVendor.contractAnalysis || {};
            
            const terms = [
                { label: 'Payment Terms', value: contractAnalysis.financial_terms?.payment_terms || 'Net 30' },
                { label: 'Billing Frequency', value: contractAnalysis.billing_frequency || 'Monthly' },
                { label: 'Contract Value', value: contractAnalysis.financial_terms?.amounts?.[0] || 'TBD' },
                { label: 'Effective Date', value: currentVendor.effectiveDate || 'N/A' },
                { label: 'Renewal Date', value: currentVendor.renewalDate || 'N/A' },
                { label: 'Service Type', value: currentVendor.description || 'General Services' }
            ];

            apTermsGrid.innerHTML = terms.map(term => `
                <div class="term-card">
                    <div class="term-label">${term.label}</div>
                    <div class="term-value">${term.value}</div>
                </div>
            `).join('');
        }

        function populateInvoicesList() {
            const invoicesList = document.getElementById('invoicesList');
            
            if (vendorInvoices.length === 0) {
                invoicesList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        No invoices uploaded yet. Click "Upload Invoice" to add your first invoice.
                    </div>
                `;
                return;
            }

            invoicesList.innerHTML = vendorInvoices.map(invoice => `
                <div class="invoice-card" onclick="viewInvoiceDetails('${invoice.id}')">
                    <div class="invoice-info">
                        <h3>Invoice #${invoice.number || 'Unknown'}</h3>
                        <div class="invoice-meta">
                            <span>üìÖ ${invoice.date || 'No date'}</span>
                            <span>üí∞ ${invoice.amount || '$0.00'}</span>
                        </div>
                    </div>
                    <div class="invoice-status status-${invoice.status || 'pending'}">
                        ${invoice.status || 'Pending Review'}
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        function uploadInvoice() {
            document.getElementById('invoiceFileInput').click();
        }

        async function handleInvoiceUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Create invoice record
            const invoice = {
                id: Date.now().toString(),
                vendorId: currentVendor.id,
                filename: file.name,
                uploadDate: new Date().toISOString(),
                status: 'processing'
            };

            // TODO: Process invoice with AI
            // For now, just save it
            invoice.number = `INV-${Date.now().toString().slice(-6)}`;
            invoice.date = new Date().toLocaleDateString();
            invoice.amount = '$0.00'; // Will be extracted by AI
            invoice.status = 'pending';

            // Add to vendor invoices
            vendorInvoices.push(invoice);
            localStorage.setItem(`vendor_invoices_${currentVendor.id}`, JSON.stringify(vendorInvoices));

            // Update display
            updateVendorDisplay();
            
            // Show success message
            alert('Invoice uploaded successfully! AI analysis will begin shortly.');
        }

        function viewInvoiceDetails(invoiceId) {
            const invoice = vendorInvoices.find(inv => inv.id === invoiceId);
            if (!invoice) return;

            const modal = document.getElementById('invoiceModal');
            const modalTitle = document.getElementById('modalInvoiceTitle');
            const modalContent = document.getElementById('modalInvoiceContent');

            modalTitle.textContent = `Invoice #${invoice.number}`;
            modalContent.innerHTML = `
                <div class="invoice-details">
                    <p><strong>Date:</strong> ${invoice.date}</p>
                    <p><strong>Amount:</strong> ${invoice.amount}</p>
                    <p><strong>Status:</strong> ${invoice.status}</p>
                </div>
                <div class="reconciliation-results">
                    <h3>Reconciliation Results</h3>
                    <div class="result-item match">
                        ‚úÖ Payment terms match contract
                    </div>
                    <div class="result-item discrepancy">
                        ‚ö†Ô∏è Amount exceeds contract limit
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeInvoiceModal() {
            document.getElementById('invoiceModal').classList.remove('active');
        }

        function goToDashboard() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
